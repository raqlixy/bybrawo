<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="ByBrawo Official Web Site"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>ByBrawo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Theme colors are now set dynamically from the database via JS */
      }
      .bg-theme-primary {
        background-color: var(--theme-primary) !important;
      }
      .bg-theme-secondary {
        background-color: var(--theme-secondary) !important;
      }
      .bg-theme-accent {
        background-color: var(--theme-accent) !important;
      }
      .bg-theme-background {
        background-color: var(--theme-background) !important;
      }
      .text-theme-primary {
        color: var(--theme-primary) !important;
      }
      .text-theme-secondary {
        color: var(--theme-secondary) !important;
      }
      .text-theme-accent {
        color: var(--theme-accent) !important;
      }
      .text-theme-text {
        color: var(--theme-text) !important;
      }
      .border-theme-primary {
        border-color: var(--theme-primary) !important;
      }
      .border-theme-secondary {
        border-color: var(--theme-secondary) !important;
      }
      .border-theme-accent {
        border-color: var(--theme-accent) !important;
      }
      /* Legacy support */
      .bg-theme {
        background-color: var(--theme-primary) !important;
      }
      .text-theme {
        color: var(--theme-text) !important;
      }
      .border-theme {
        border-color: var(--theme-primary) !important;
      }
      @font-face {
        font-family: 'NeueKabelBold';
        src: url('/Font/NeueKabel-Bold.otf') format('opentype');
        font-weight: bold;
        font-style: normal;
      }
      body, html, #root {
        font-family: 'NeueKabelBold', Arial, sans-serif !important;
      }
    </style>
  </head>
  <body>
    <noscript>Bu uygulamayı çalıştırmak için JavaScript'i etkinleştirmeniz gerekiyor.</noscript>
    <div id="root"></div>
  </body>
</html>
